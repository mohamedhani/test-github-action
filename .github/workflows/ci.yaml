  dockerization:
    runs-on: ubuntu-latest
    # needs:
    # - linting
    # -  unit-testing
    steps:
    - uses: actions/checkout@v4 
    - name: Get Image Tag
      id: env-tag
      run : |
        LATEST_TAG=$( git tag --list | tail -1 )
        if [[ ${{ github.ref_name }} -eq "master" ]]
        then 
          NEW_TAG=$LATEST_TAG-snapshot
        else
          NEW_TAG=$(echo $LATEST_TAG   | awk -F. -v OFS=. 'NF==1{print ++$NF}; NF>1{if(length($NF+1)>length($NF))$(NF-1)++; $NF=sprintf("%0*d", length($NF), ($NF+1)%(10^length($NF))); print}')
        fi
        echo $LATEST_TAG
        echo $NEW_TAG
        echo "IMAGE_TAG=$NEW_TAG" >> "$GITHUB_OUTPUT"
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: ${{ ( github.event_name	 == 'push' &&   github.github.ref_name	 == 'master' ) || github.event_name	 == 'pull_request' }}
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/test-github-actions:${{ steps.env-tag.outputs.IMAGE_TAG }}


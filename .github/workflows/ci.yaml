name: Continous Integration Wotkflow
run-name: Continous Integration Wotkflow for ${{ github.event_name }} on ${{ github.ref	}}
on:
  push:
    branches:
    - 'master'
    - 'feature/**'
  pull_request:
    branches:
    - 'master'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  unit-testing:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4 
    - uses: actions/setup-go@v5
      with:
        go-version: '1.22.2'
    - name: Setup Golang caches
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-golang-${{ hashFiles('**/go.sum') }}
    - name: Install Dependancies
      run : go mod download
    - name: Unit Test
      run: go test
  linting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4 
    - uses: actions/setup-go@v5
      with:
        go-version: '1.22.2'
    - name: Setup Golang caches
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-golang-${{ hashFiles('**/go.sum') }}
    - name: Install Dependancies
      run : go mod download
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v5
      with:
        version: latest


